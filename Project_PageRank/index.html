<!DOCTYPE html>
<html>
<head>
    <title>HTML Page with Absolute Links</title>
</head>
<body>
    <header>
        <h1>Welcome to My HTML Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://www.example.com">Example.com</a></li>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.facebook.com">Facebook</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>About Us</h2>
            <p>Welcome to our website. We are a company dedicated to providing great products and services.</p>
        </section>

        <section>
            <h2>Our Products</h2>
            <ul>
                <li><a href="https://www.example.com/products/product1.html">Product 1</a></li>
                <li><a href="https://www.example.com/products/product2.html">Product 2</a></li>
                <li><a href="https://www.example.com/products/product3.html">Product 3</a></li>
            </ul>
        </section>
    </main>

    <aside>
        <h2>Latest News</h2>
        <p>Check out our <a href="https://www.example.com/news">latest news</a> for updates.</p>
    </aside>

    <footer>
        <p>&copy; 2023 My HTML Page</p>
    </footer>
</body>
</html>
